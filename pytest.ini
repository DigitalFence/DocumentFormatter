[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --cov=document_converter
    --cov=document_converter_ai
    --cov=document_converter_simple
    --cov-report=term-missing
    --cov-report=html:tests/coverage_html
    --cov-fail-under=80

markers =
    unit: Unit tests for individual components
    integration: Integration tests for full pipeline  
    performance: Performance tests for large files
    slow: Tests that take more than 10 seconds
    network: Tests that require network access (mocked by default)
    claude: Tests that interact with Claude CLI (mocked by default)
    
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:striprtf.*
    ignore::UserWarning:docx.*

timeout = 300
timeout_method = thread

log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S